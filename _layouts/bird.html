  <div id="blogGrid">
    <!-- https://www.youtube.com/watch?v=o7ygmIRgvUA -->
    
    <div id="blogPostSideNav">
        <ul id="blogPostUl">
          {% for birdy in site.birds %}
            <li class="birdy" id="blogPostNav">
              <a class="button" id="blogPostNavLinks" style="{% if page.url == post.url %}color:red;{% endif %}" href="{{ birdy.url }}">
                <div>{{ birdy.title }}</div>
                <div>{{ birdy.title }}</div>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>

      <div id="blogPostContent">
          <h2><img id="birdImage" src="{{ page.image_path }}" alt="{{ page.title }}" />{{ page.title }}</h2>
      
          <hr>
          {{ content }}
    
          <a id="blogButton" class="button" href="/collection">
            <div>Return to Collection List</div>
            <div>Return to Collection List</div>
        </a>
    
        </div>
    
    </div>
